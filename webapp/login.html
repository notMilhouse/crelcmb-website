<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRel CMB - Log In</title>
	<link rel="icon" href="resources/white crel.png" type="image/png">

	<!-- Mobile bar color -- >
	<!-- chrome -->
	<meta name="theme-color" content="#547fac">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#547fac">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">



	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400" rel="stylesheet">
	<link rel="stylesheet" href="css/page-stylesheet.css">

</head>

<body>
	<section id="login-page">
		<div class="container">

			<div class="login-background">
				<div class="container">
					<p>Clube de Relações Internacionais do Colégio Militar de Brasília</p>
				</div>
			</div>

			<div class="login-area">
				<div class="container">
					<h2>Acesse sua Conta</h2>
					<div class="form-container">
						<form action="">
							<label for="username-login-form-input">E-Mail:</label>
							<input type="email" name="username" placeholder="yourmail@mail.com" id="username-login-form-input">
							
							<label for="password-login-form-inputs">Senha:</label>
							<input type="password" name="password" id="password-login-form-input" placeholder="Digite sua senha aqui">
							

							<input class="button" type="button" value="Log In">
							<a href="">Esqueceu sua senha?</a>
						</form>
					</div>
				</div>
			</div>

		</div>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="javascript/page-scriptsheet.js"></script>

</body>
